# SEDD Medium - Score Entropy Discrete Diffusion
# ~150M parameters for better quality

output_dir: checkpoints/sedd_medium

model:
  d_model: 768
  n_heads: 12
  n_layers: 12
  d_ff: 3072
  max_seq_len: 256
  dropout: 0.1

diffusion:
  schedule: log_linear
  entropy_weight: 0.01  # Entropy regularization

data:
  dataset: openwebtext
  max_length: 256
  num_workers: 4
  split: train

training:
  batch_size: 4         # Smaller batch for larger model
  gradient_accumulation_steps: 4  # Effective batch = 16
  lr: 0.0001
  weight_decay: 0.01
  betas: [0.9, 0.98]
  max_steps: 500000     # More steps for larger model
  warmup_steps: 4000
  max_grad_norm: 1.0
  mixed_precision: true
  compile: true
  log_every: 100
  save_every: 5000
