# SEDD Small - Score Entropy Discrete Diffusion
# Based on Mercury's approach (extends SEDD paper)

output_dir: checkpoints/sedd

model:
  d_model: 512
  n_heads: 8
  n_layers: 8
  d_ff: 2048
  max_seq_len: 256
  dropout: 0.1

diffusion:
  schedule: log_linear  # SEDD's default
  entropy_weight: 0.01  # Entropy regularization for better diversity

data:
  dataset: openwebtext
  max_length: 256
  num_workers: 4
  split: train

training:
  batch_size: 8
  gradient_accumulation_steps: 2
  lr: 0.0001
  weight_decay: 0.01
  betas: [0.9, 0.98]
  max_steps: 500000
  warmup_steps: 4000
  max_grad_norm: 1.0
  mixed_precision: true
  compile: false  # Triton doesn't work on Windows
  log_every: 100
  save_every: 2000
