# SEDD Test Config - Small subset of OpenWebText
# Fast iteration for testing

output_dir: checkpoints/sedd_test

model:
  d_model: 512
  n_heads: 8
  n_layers: 8
  d_ff: 2048
  max_seq_len: 256
  dropout: 0.1

diffusion:
  schedule: log_linear
  entropy_weight: 0.0   # Disabled - might be causing instability

data:
  dataset: openwebtext
  max_length: 256
  num_workers: 4
  split: train
  max_samples: 50000  # Only use 50k samples for fast testing

training:
  batch_size: 16
  gradient_accumulation_steps: 1
  lr: 0.00003        # Even lower (3e-5)
  weight_decay: 0.01
  betas: [0.9, 0.99]  # Higher beta2 for more stable Adam
  max_steps: 30000   
  warmup_steps: 2000  # Even longer warmup
  max_grad_norm: 0.1  # Very tight gradient clipping
  mixed_precision: false  # Disable AMP for stability
  compile: false
  log_every: 100
  save_every: 5000
